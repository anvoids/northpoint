---
layout: page
title: Our town
permalink: "/town/"
image: assets/images/slide1.png
comments: false
---

<div class="text-center mx-auto mb-5">
    <img class="featured-image text-center mx-auto rounded" src="{{ site.baseurl }}/{{ page.image }}"
        alt="{{ page.title }}">
</div>

<div class="col-lg-8 mx-auto">

    <div class="mainheading">
        <h1 class="posttitle">{{ page.title }}</h1>
    </div>

    <div class="article-post serif-font">
        {{content}}
    </div>

    {% if page.comments == true %}
    <div id="comments">
        {% include disqus.html %}
    </div>
    {% endif %}

</div>
